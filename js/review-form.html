						<form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(item)" novalidate>
							<blockquote>
								<p><b>Stars: {{ reviewCtrl.rev.stars }}</b></p>
								<p>{{ reviewCtrl.rev.body }}</p>
								<footer><cite>{{ reviewCtrl.rev.author }}</cite></footer>
							</blockquote>
							<fieldset class="form-group">
								<select ng-model="reviewCtrl.rev.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
									<option value="">Review</option>
								</select>
							</fieldset>
							<fieldset class="form-group">
								<textarea ng-model="reviewCtrl.rev.body" required></textarea>
							</fieldset>
							<fieldset class="form-group">
								<input type="email" ng-model="reviewCtrl.rev.author" required>
							</fieldset>
							<fieldset>
								<input type="submit" value="Submit Review">
							</fieldset>
						</form>
